    <title>Ixtapa-Zihuatanejo | Contacto</title>

    <link rel="stylesheet" href="../css/icons.css" type="text/css"/>

    <link rel="stylesheet" href="../css/main.css" type="text/css"/>
    <script src="../js/jquery-3.5.1.slim.min.js"></script>
</head>

<body class="d-flex flex-column">

    <!--HEADER-->

    <header class="fixed-top">
        <div class="container-fluid">
            <div class="row">

                <!--Logo-->
                <div class="col-8 col-lg-2 text-lg-center header__logo">
                    <a href="../index.html"><img src="../img/logoMexico.png" alt="Logo Mexico" title="Logo Mexico"/></a>
                    <h1 class="header__titulo">Ixtapa-Zihuatanejo</h1>
                </div>
                
                <!--Barra de Navegación-->
                <div class="col-3 col-lg-7 offset-lg-2 justify-content-lg-between">
                    <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-end">
                        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse navbar__sublist-center" id="navbarTogglerDemo02">
                            <ul class="navbar-nav mr-auto mt-2 mt-md-0 d-flex align-items-baseline justify-content-lg-between">
                                <li class="nav-item"><a class="nav-link" href="../page/alojamiento.html">
                                    <i class="icon-bed" id="icon-alojamiento"></i>Alojamiento</a></li>
                                <li class="nav-item"><a class="nav-link" href="../page/playas.html">
                                    <i class="icon-sun1"></i>Playas</a></li>
                                <li class="nav-item"><a class="nav-link" href="../page/actividades.html">
                                    <i class="icon-sailing-boat-water1" id="icon-actividades"></i>Actividades</a></li>
                                <li class="nav-item"><a class="nav-link" href="../page/gastronomia.html">
                                    <i class="icon-restaurant"></i>Gastronomía</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <!--CONTACTO MAIN-->
    
    <div id="page-content" class="d-flex flex-wrap align-content-center contacto__formulario">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">

                <!--Imagen Fondo Palmera-->
                <div class="d-none d-lg-block col-lg-4 text-center">
                    <img src="../img/ixtapaContacto.jpg" class="rounded-lg opacidad__palmeras" alt="Paisaje Palmera" title="Paisaje Palmera">
                </div>

                <!--Titulo Formulario-->
                <div class=" col-11 col-lg-4 contacto__formulario--mensaje">
                    <h3 class="text-center">Dejanos tu comentario!</h3>
                
                    <!--Formulario-->
                    <form class=".form-inline text-left" name="miFormulario" action="gracias.html" method="post">

                        <!--Nombre y Apellido-->
                        <label for="elNombreyApellido" class="col-5 col-lg-6">Nombre y Apellido</label>
                        <input class="form-control-plaintext col-6 col-lg-5" type="text" name="elNombreyApellido" id="elNombreyApellido" placeholder="Pablo Martinez" required>

                        <!--Mail-->
                        <label for="elMail" class="col-3">Email</label> 
                        <input class="form-control-plaintext col-8" type="email"name="elMail" id="elMail" placeholder="pablomartinez@gmail.com" required>

                        <!--Conocés Ixtapa?-->
                        <div class="d-flex justify-content-start formulario__conoces">
                            <span class="col-8 col-md-5 col-lg-8">¿Conocés Ixtapa-Zihuatanejo?</span>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="conocesSioNo">Sí
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="conocesSioNo">No
                                    </label>
                                </div>
                        </div>

                        <!--Mensaje-->
                        <div class="col-11 form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea class="form-control" rows="4" name ="mensaje" id="mensaje" required></textarea>
                        </div>

                        <!--Newsletter-->
                        <label for="newsletter" class="col-9 formulario__newsletter">¿Deseas recibir nuestro Newsletter?</label>
                        <input type="checkbox" name="newsletter" id="newsletter" value="newsletter">
                      
                        <!--Botón Enviar-->
                        <input id="enviar" type="submit" value="Enviar" class="col-4 offset-lg-4 btn btn-ixtapa"/>
                </div>

                <!--Imagen Fondo Palmera-->
                <div class="d-none d-lg-block col-lg-4 text-center">
                    <img src="../img/ixtapaContacto.jpg" class="rounded-lg opacidad__palmeras" alt="Paisaje Palmera" title="Paisaje Palmera">
                </div>

            </div>
        </div>
    </div>
    

    <!--FOOTER-->

    <footer id="sticky-footer">
        <div class="container-fluid">

            <!--Redes Sociales-->
            <div class="row footer__social">
                <nav class="col-8 offset-2 col-md-4 offset-md-1 col-lg-2 footer__social-icons">

                        <li><a href="http://facebook.com" target="_blank">
                            <i class="icon-facebook-square"></i></a></li>
                        <li><a href="https://instagram.com" target="_blank">
                            <i class="icon-instagram"></i></a></li>
                        <li><a href="http://youtube.com" target="_blank">
                            <i class="icon-youtube-play"></i></a></li>
                        <li><a href="http://pinterest.com" target="_blank">
                            <i class="icon-pinterest"></i></a> </li>
                    </ul>
                </nav>

                <!--Otros hipervínculos-->
                <nav class="col-12 text-center col-md-5 offset-md-2 col-lg-8 offset-lg-1 footer__nav">
                    <ul class="d-lg-flex list-unstyled align-items-baseline text-md-left">
                        <li><a href="../page/contacto.html">
                            <i class="icon-envelope" id="icon-mail"></i>Contactate con nosotros</a></li>
                        <li><a href="../page/covid.html">
                            <i class="icon-globe" id="icon-mundo"></i>Recomendaciones COVID-19</a></li>
                    </ul>
                </nav>
            </div>

            <!--Copyright-->
            <div class="row justify-content-center footer__copyright">
                <p>
                    Copyright &copy; 2021 | Todos los derechos reservados
                    <span class="d-block text-center">Diseñado por Luna Rico</span>
                </p>
            </div>
        </div>   
    </footer>

    <!--Popper y JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
